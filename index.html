<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gif Animation 2018 - 01</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="complete">
    <!--*****************************-->

    <div class="theBackground">
      <svg id="part_01" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="1000" height="1000" background-color="#fff" viewBox="0 0 1000 1000" style='background-color:none'>
        <image id="laneway" class="laneway" x="0" y="0" width="1000" height="121.8%" opacity="1" xlink:href="Boys_png/laneway2b.png" />
      </svg>
    </div>


    <!--*****************************-->
    <div class="theSeesaw">
      <svg id="part_03" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#ff0" viewBox="0 0 1000 1000" style='background-color:none'>
        <g id="seesaw" class="seesaw">
          <image id="ladder" class="ladder" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/ladder.png" />
          <g id="twoBoysPlank" class="twoBoysPlank">
            <image id="L_Boy_back" class="L_Boy" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/L_Boy_back.png" />
            <image id="R_Boy_back" class="R_Boy" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/R_Boy_back.png" />
            <image id="plank" class="plank" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/plank.png" />
            <image id="L_Boy_front" class="L_Boy" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/L_Boy_front.png" />
            <image id="R_Boy_front" class="R_Boy" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/R_Boy_front.png" />
          </g>
        </g>
      </svg>
    </div>

    <!--*****************************-->

    <div class="theTamarin">
      <svg id="part_01a" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#fff" viewBox="0 0 1000 1000" style='background-color:none'>
        <image id="woman" class="woman" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/Woman.png" />
        <image id="tamarinG" class="tamarinG" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/tamarinGlow.png" />
        <image id="tamarinG3" class="tamarinG" x="0" y="0" width="100%" height="100%" opacity="0" xlink:href="Boys_png/tamarinGlow.png" />
        <image id="roll" class="roll" x="200" y="200" width="100%" height="100%" xlink:href="Boys_png/tamarinGlow.png" />
        <image id="post" class="post" x="0" y="0" width="100%" height="100%" transform="scale(0.5)" xlink:href="Boys_png/post.png" />
      </svg>
    </div>

    <!--*****************************-->

    <div id="theCar" class="theCar">
      <div id="transformPerspective2">
        <div class="wheelContainerFar">
          <svg id="part_04a" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#fff" viewBox="0 0 1000 1000">
            <g id="fFarWheel">
              <image id="w3" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheel.png" />
              <image id="w3Shadow" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheelShadow.png" />
              <image id="w3Cap" class="wheel" x="0" y="500" width="50%" height="50%" opacity="1" xlink:href="Car2_png/wCap.png" />
            </g>

            <!--********-->


            <g id="bFarWheel">
              <image id="w4" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheel.png" />
              <image id="w4Shadow" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheelShadow.png" />
              <image id="w4Cap" class="wheel" x="0" y="500" width="50%" height="50%" opacity="1" xlink:href="Car2_png/wCap.png" />
            </g>
          </svg>
        </div>
      </div>

      <!--********-->

      <div id="theChassie" class="theChassie">
        <svg id="part_04b" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#fff" transform-origin="50% 50%" viewBox="0 0 1000 1000" opacity="1"
          style='background-color:none'>
          <image id="allCar" class="allCar" x="100" y="80" width="80%" height="100%" opacity="0" xlink:href="Car2_png/allCar.png" />
          <image id="chassieFar" x="0" y="0" width="100%" height="100%" xlink:href="Car2_png/chassie_far.png" />
          <image id="L_Boy_backCar" class="L_BoyCar" x="0" y="0" width="100%" height="100%" xlink:href="Boys_png/L_Boy_back.png" />
          <image id="passengers" x="0" y="0" width="100%" height="100%" xlink:href="Car2_png/passengers.png" />
          <image id="chassieNear" x="0" y="0" width="100%" height="100%" xlink:href="Car2_png/chassie_near.png" />
        </svg>
      </div>

      <!--********-->

      <div id="transformPerspective1">
        <div class="wheelContainerNear">
          <svg id="part_04c" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#fff" viewBox="0 0 1000 1000">
            <g id="fNearWheel">
              <image id="w1" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheel.png" />
              <image id="w1Shadow" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheelShadow.png" />
              <image id="w1Cap" class="wheel" x="0" y="500" width="50%" height="50%" opacity="1" xlink:href="Car2_png/wCap.png" />
            </g>

            <!--********-->

            <g id="bNearWheel">
              <image id="w2" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheel.png" />
              <image id="w2Shadow" class="wheel" x="0" y="500" width="50%" height="50%" xlink:href="Car2_png/theWheelShadow.png" />
              <image id="w2Cap" class="wheel" x="0" y="500" width="50%" height="50%" opacity="1" xlink:href="Car2_png/wCap.png" />
            </g>

            <!--********-->

          </svg>
        </div>
      </div>
    </div>

    <!--*****************************-->

    <div id="tree2" class="tree2">
      <svg id="part_05" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000" height="1000" background-color="#fff" viewBox="0 0 1000 1000" style='background-color:none'>
        <image id="bush2" class="bush2" x="0" y="0" width="1000" height="121.8%" transform="scale(1)" xlink:href="Boys_png/bush2.png" />

      </svg>
    </div>
  </div>

  <!--*****************************-->
  <svg id="part_top" class="part_top" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="-10" y="-100" width="1600" height="1800" background-color="#fff" viewBox="-50 -100 1600 1800" style='background-color:none'>
    <mask id="myMask">
      <!-- Everything under a white pixel will be visible -->
      <rect x="-50" y="-100" width="1600" height="1800" fill="white" />

      <!-- Everything under a black pixel will be invisible -->
      <rect x="-50" y="-100" width="910" height="910" fill="black" />
    </mask>

    <rect x="-50" y="-100" width="1600" height="1800" fill="black" opacity="1" mask="url(#myMask)" />
  </svg>

  <!--*****************************-->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script src="js/myScript.js"></script>

</body>

</html>
